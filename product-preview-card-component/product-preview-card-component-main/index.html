<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <img
        class="product-image"
        src="./images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum"
      />
      <div class="product-content">
        <div class="product-text-info">
          <h3 class="product-category">Perfume</h3>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
        </div>

        <div class="product-price-wrapper">
          <span class="product-discounted-price">$149.99</span>
          <span class="product-previous-price">$169.99</span>
        </div>

        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Shopping cart" />
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yusuf Uysal</a>.
    </div>
  </body>
</html>
