<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon WebP -->
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="images/favicon-32x32.webp"
    />
    <!-- Favicon PNG (fallback for browsers that do not support WebP) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <meta
      name="description"
      content="Discover the elegant Gabrielle Essence Eau De Parfum in this beautifully designed product preview card, crafted by Frontend Mentor and coded by Yusuf Uysal."
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <picture class="product-image-wrapper">
        <source
          media="(min-width: 1440px)"
          srcset="./images/image-product-desktop.webp"
        />
        <img
          class="product-image"
          src="./images/image-product-mobile.webp"
          alt="Product Card"
        />
      </picture>
      <div class="product-content">
        <div class="product-text-info">
          <h3 class="product-category">Perfume</h3>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
        </div>

        <div class="product-price-wrapper">
          <span class="product-discounted-price">$149.99</span>
          <span class="product-previous-price">$169.99</span>
        </div>

        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Shopping cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
